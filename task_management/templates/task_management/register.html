{% extends 'base.html' %}
{% load static %}


{% block title %}Registration{% endblock title %}

{% block css_file %}
    <link rel="stylesheet" href="{%  static "task_management/register.css"%}">
{% endblock css_file %}

{% block content %}
    
    <div>
        <h1>Registration</h1>
        <form method="POST">
            {% csrf_token %}
            {{ register_form }}
            <button type="submit">Sign up</button>
        </form>
        <p>If you already have an account <a href="/login">Log in</a> instead.</p>
    </div>
{% endblock content %}
